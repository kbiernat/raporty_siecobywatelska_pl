{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
  <h2>Users</h2>

  <div class="list-group">
    {% for user in user_list %}
      <a href="{% url 'users:detail' user.username %}" class="list-group-item">
        <div class="list-group-item-heading">{{ user.username }}</div>
      </a>
    {% endfor %}
  </div>
{% endblock content %}
